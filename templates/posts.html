<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Все услуги</title>
</head>
<body>

    <a class="p-2 text-dark" href="admin">Основная панель</a>
    <a class="p-2 text-dark" href="create-article">Добавить новую услугу</a>


    <div class="container mt-5">
        <h1>Все услуги</h1>
        {% for el in articles %}
            <div class="alert alert-info">
                {{ el.text }}
                <a href="/posts/{{ el.id }}/del" class="btn btn-danger">Удалить</a>
                <a href="/posts/{{ el.id }}/update" class="btn btn-secondary">Редактировать</a>

            </div>
        {% endfor %}
    </div>

    
</body>
</html>
